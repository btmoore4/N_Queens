<!DOCTYPE html>
<html>
		<head>
				<title>N_Queens Solver</title>
				<link rel="stylesheet" type="text/css" href="main.css">
				<script type="text/javascript" src="algo.js"></script>
				<link href='https://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
				<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
		</head>
		<body>
				<h1>Eight Queens Puzzle Solver</h1>
				<h3> by Ben Moore </h3>
				<p>
				For more info about the problem, see <a href="https://en.wikipedia.org/wiki/Eight_queens_puzzle">here.</a>	
				</p>
				<div id="page">
					<div id="main_content">
						<div class="row">
								<div id ="t1.1" class="col1"></div><div id ="t1.2" class="col2"></div>
								<div id ="t1.3" class="col1"></div><div id ="t1.4" class="col2"></div>
								<div id ="t1.5" class="col1"></div><div id ="t1.6" class="col2"></div>
								<div id ="t1.7" class="col1"></div><div id ="t1.8" class="col2"></div>
						</div>
						<div class="row">
								<div id ="t2.1" class="col2"></div><div id ="t2.2" class="col1"></div>
								<div id ="t2.3" class="col2"></div><div id ="t2.4" class="col1"></div>
								<div id ="t2.5" class="col2"></div><div id ="t2.6" class="col1"></div>
								<div id ="t2.7" class="col2"></div><div id ="t2.8" class="col1"></div>
						</div>
						<div class="row">
								<div id ="t3.1" class="col1"></div><div id ="t3.2" class="col2"></div>
								<div id ="t3.3" class="col1"></div><div id ="t3.4" class="col2"></div>
								<div id ="t3.5" class="col1"></div><div id ="t3.6" class="col2"></div>
								<div id ="t3.7" class="col1"></div><div id ="t3.8" class="col2"></div>
						</div>
						<div class="row">
								<div id ="t4.1" class="col2"></div><div id ="t4.2" class="col1"></div>
								<div id ="t4.3" class="col2"></div><div id ="t4.4" class="col1"></div>
								<div id ="t4.5" class="col2"></div><div id ="t4.6" class="col1"></div>
								<div id ="t4.7" class="col2"></div><div id ="t4.8" class="col1"></div>
						</div>
						<div class="row">
								<div id ="t5.1" class="col1"></div><div id ="t5.2" class="col2"></div>
								<div id ="t5.3" class="col1"></div><div id ="t5.4" class="col2"></div>
								<div id ="t5.5" class="col1"></div><div id ="t5.6" class="col2"></div>
								<div id ="t5.7" class="col1"></div><div id ="t5.8" class="col2"></div>
						</div>
						<div class="row">
								<div id ="t6.1" class="col2"></div><div id ="t6.2" class="col1"></div>
								<div id ="t6.3" class="col2"></div><div id ="t6.4" class="col1"></div>
								<div id ="t6.5" class="col2"></div><div id ="t6.6" class="col1"></div>
								<div id ="t6.7" class="col2"></div><div id ="t6.8" class="col1"></div>
						</div>
						<div class="row">
								<div id ="t7.1" class="col1"></div><div id ="t7.2" class="col2"></div>
								<div id ="t7.3" class="col1"></div><div id ="t7.4" class="col2"></div>
								<div id ="t7.5" class="col1"></div><div id ="t7.6" class="col2"></div>
								<div id ="t7.7" class="col1"></div><div id ="t7.8" class="col2"></div>
						</div>
						<div class="row">
								<div id ="t8.1" class="col2"></div><div id ="t8.2" class="col1"></div>
								<div id ="t8.3" class="col2"></div><div id ="t8.4" class="col1"></div>
								<div id ="t8.5" class="col2"></div><div id ="t8.6" class="col1"></div>
								<div id ="t8.7" class="col2"></div><div id ="t8.8" class="col1"></div>
						</div>
					</div>	
				</div>  
				<p id="soltext">Click for Solutions</p>
				<p id="note" >*Note some solutions can be rotated for additional solutions</p>
				<div id = "butt" > 
				<input class="button" type="button" onclick="run();" value="Run" id="button1"> 
				<input class="button" type="button" onclick="clear_all();" value="Reset" id="button2"> 
				</div> 
		</body>
</html>
